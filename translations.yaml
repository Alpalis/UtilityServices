config_command:
    prefix: "<color=#630000>| UtilityServices |</color> " # Prefix to message for only Unturned user
    error_adminmode: "You can't do this without adminmode enabled!"
    error_null_pluginname: "You have provided an incorrect plugin name!"
    # Placeholders: {PluginName}
    error_unknown_plugin: "The plugin named {PluginName} was not found."
    reload:
        succeed_many:
            title: "You have successfully reloaded the configuration files of the following plugins:"
            # Placeholders: {PluginName}
            data: "- {PluginName}"
        # Placeholders: {PluginName}
        succeed: "You have successfully reloaded the {PluginName} plugin configuration file."
    display:
        succeed_many:
            title: "All plugins configs:"
            # Placeholders: {PluginName}
            plugin_title: "Config of {PluginName}:"
            # Placeholders: {Property} {Value}
            data: "- {Property}: {Value}"
        succeed:
            # Placeholders: {PluginName}
            title: "Config of {PluginName}:"
            # Placeholders: {Property} {Value}
            data: "- {Property}: {Value}"